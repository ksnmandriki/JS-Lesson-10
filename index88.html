<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fading-methods of jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    /**Наберите в VSCode код скрипта, в котором метод fadeOut() используется, чтобы реализовать скрытие элементов из зоны 
видимости.  Обратите  внимание  на  отсутствие  свойства  display: none,  поэтому  настройки  элементов  <div>  сначала 
отображаются.  Сохраните  полученный  результат  под  именем  index88.html */
    $(document).ready(function () {
      $("button").click(function () {
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut(3000);
      });
    });
  </script>
</head>
<body>
  <p>Демонстрация эффекта fadeOut() с различными параметрами</p>
  <button>Нажми меня!</button>
  <br><br>
  <div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
  <div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
  <div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
</body>
</html>
