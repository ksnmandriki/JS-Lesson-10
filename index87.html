<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fading-methods of jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    /**Наберите  в  VSCode  код  скрипта,  в  котором  Вам  понадобится  использовать  fadeIn(),  чтобы  реализовать  проявление  в 
скрытых элементах (например, элемент <div> скрытый). Также нужно будет нужно разобраться с настройками элементов 
<div>,  обратите  внимание  на  свойство  display:  none,  которое  при  загрузке  странице  позволяет  не  отображать  <div>. 
Сохраните  полученный  результат  под  именем  index87.html */
    $(document).ready(function () {

      $("button").click(function () {
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);

      });

    });
  </script>
</head>

<body>
  <p>Демонстрация эффекта fadeIn() с различными параметрами</p>
  <button>Нажми меня!</button>
  <br><br>
  <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
  <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
  <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
</body>

</html>
