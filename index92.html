<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fading-methods of jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    /**Наберите  в  VSCode код  скрипта,  в  котором  Вам  нужно  проверить работу 3 основных  jQuery методов для 
манипулирования DOM-технологиями: text()  –  для задания или возврата  текстового содержимого выбранных элементов, 
html()  -  для  задания  или  возврата  содержания  отдельных  элементов  (включая  HTML  markup),    val()  -  для  задания  или 
возврата значения поля формы. Сохраните полученный результат под именем index92.html*/
    $(document).ready(function () {
      $("#btn1").click(function () {
        alert("Text: " + $("#test").text());
      });
      $("#btn2").click(function () {
        alert("HTML: " + $("#test").html());
      });
      $("#btn3").click(function () {
        alert("Value: " + $("#test1").val());
      });
    });
  </script>
</head>

<body>
  <p id="test">Это некоторый <b>полужирный</b> текст в абзаце.</p>
  <button id="btn1">Показать Текст</button>
  <button id="btn2">Показать HTML</button> </br>
  <p>Name: <input type="text" id="test1" value="ФИО сотрудника"></p>
  <button id="btn3">Показать значение поля ввода Формы</button>
</body>

</html>
